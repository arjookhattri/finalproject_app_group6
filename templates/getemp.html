<!DOCTYPE html>
<html>
<head>
    <title>Get Employee</title>
    <style>
        body {
            background-image: url('{{ bg }}');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            margin: 100px auto;
            width: 400px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        input, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ name }}</h2>
        <h3>Search Employee by ID</h3>
        <form action="/fetchdata" method="post">
            <input type="text" name="emp_id" placeholder="Employee ID" required>
            <button type="submit">Search</button>
        </form>
        <br>
        <a href="/" style="color: lightblue;">Back to Home</a>
    </div>
</body>
</html>
