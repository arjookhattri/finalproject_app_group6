<!DOCTYPE html>
<html>
<head>
    <title>Employee Details</title>
    <style>
        body {
            background-image: url('{{ bg }}');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            margin: 100px auto;
            width: 400px;
            background-color: rgba(0,0,0,0.6);
            padding: 20px;
            border-radius: 10px;
        }
        a {
            color: lightblue;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ name }}</h2>
        <h3>Employee Details</h3>
        <p><b>ID:</b> {{ id }}</p>
        <p><b>First Name:</b> {{ fname }}</p>
        <p><b>Last Name:</b> {{ lname }}</p>
        <p><b>Primary Skill:</b> {{ interest }}</p>
        <p><b>Location:</b> {{ location }}</p>
        <a href="/getemp">Search Another Employee</a>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
