<!DOCTYPE html>
<html>
<head>
    <title>Employee Added</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('{{ bg }}');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            text-align: center;
            margin-top: 200px;
            background-color: rgba(0, 0, 0, 0.6);
            display: inline-block;
            padding: 30px;
            border-radius: 10px;
        }
        a {
            color: lightblue;
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <center>
        <div class="container">
            <h2>{{ name }}</h2>
            <h3>Employee {{ name }} Added Successfully!</h3>
            <a href="/">Add Another Employee</a>
            <a href="/getemp">Search Employee</a>
        </div>
    </center>
</body>
</html>
